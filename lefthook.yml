# lefthook.yml
pre-commit:
  parallel: true
  commands:
    type-check:
      glob: "**/*.{ts,tsx}"
      run: bun run type-check
  jobs:
    - name: biome-check
      glob: "**/*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: bunx @biomejs/biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true

    - name: lockfile-verify
      glob: "package.json"
      run: bun install --frozen-lockfile

    - name: repomix-generate
      glob: "{packages/core/**,repomix.config.ts}"
      run: bun run repomix && git add repomix-core.md
