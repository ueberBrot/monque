name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'apps/docs/**'
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  check:
    name: Check Deployment Condition
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.decide.outputs.should_deploy }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 1

      - name: Decide whether to deploy
        id: decide
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" || "${{ github.event_name }}" == "workflow_call" ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            # On push, only deploy if there are no pending changesets
            if [ -d .changeset ]; then
              # Count .md files in .changeset excluding README.md
              COUNT=$(find .changeset -name "*.md" ! -name "README.md" | wc -l | xargs)
              if [ "$COUNT" -eq "0" ]; then
                echo "should_deploy=true" >> $GITHUB_OUTPUT
              else
                echo "Pending changesets found. Documentation will be updated on release."
                echo "should_deploy=false" >> $GITHUB_OUTPUT
              fi
            else
              echo "should_deploy=true" >> $GITHUB_OUTPUT
            fi
          fi

  build:
    needs: check
    if: needs.check.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
        with:
          bun-version: 1.3.8

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun run build

      - name: Install, build, and upload docs
        uses: withastro/action@15aa0a5a1e067940253e3b259413ab2ae882a740 # v5
        with:
          path: ./apps/docs
          package-manager: bun@1.3.5

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy Docs to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
